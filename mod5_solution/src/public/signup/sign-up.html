<div class="container" id ="form1">
  <fieldset>
      <legend class="title">Registration</legend>

      <form name="signupForm" novalidate>

        <input type="text" name="firstname" placeholder="Firstname"
          ng-model="signUpCtrl.user.firstname"
          required>

        <span ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched" class="message">
             input first name.
          </span>
          <br><br>

          <input type="text" name="lastname" placeholder="Lastname"
            ng-model="signUpCtrl.user.lastname"
            required>

            <span ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched" class="message">
              input last name.
            </span>
            <br><br>

        <input type="email" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          required>
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched" class="message">
            Must be a valid email address: handle@domain format
          </span>
          <br><br>

          <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})" required>
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched" class="message">
            Phone must be in the format ###-###-####.
          </span>
          <br><br>

          <input type="text" name="dish" placeholder="Enter dish number"
            ng-model="signUpCtrl.user.dish" ng-blur="signUpCtrl.checkDish(); focus =false" ng-focus="focus = true" required>
            <span ng-if="signupForm.dish.$error.required && signupForm.dish.$touched" class="message">
              Please enter a valid Dish number.
            </span>
            <span ng-if="!focus && signUpCtrl.invalidDish" class="message">
              Must be valid Dish
            </span>
            <br><br>

        <button
          ng-disabled="signupForm.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>
        <div ng-if="signUpCtrl.completed" class="message">
           Your Information has been saved.
        </div>

      </form>
    </fieldset>
</div>
