<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckcontroller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="item" ng-style="(message === 'Enjoy!' ||  message === 'Too much!') && {'border-color': 'green'} ||
                      message === 'Please enter data first' && {'border-color': 'red'}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click ="check()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="(message === 'Enjoy!' ||  message === 'Too much!') && {'color': 'green'} ||
                  message === 'Please enter data first' && {'color': 'red'}">

           {{ message }}
         </div>
         <div>This app do NOT consider empty item, i.e., , , as an item towards to the count. </div>
   </div>

</body>
</html>
